<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .hidden {
            display: none;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .form-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .form-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Health Tracker</h1>
            <p>Your Personal Health & Nutrition Assistant</p>
        </div>
        
        <div class="auth-body">
            <div class="form-tabs">
                <div class="form-tab active" onclick="showForm('login')">Login</div>
                <div class="form-tab" onclick="showForm('signup')">Sign Up</div>
            </div>
            
            <div id="alert-box" class="alert hidden"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="login-password" required placeholder="Enter your password" style="padding-right: 45px;">
                        <button type="button" onclick="togglePassword('login-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #667eea; cursor: pointer; padding: 5px; font-size: 14px;">
                            üëÅÔ∏è Show
                        </button>
                    </div>
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 20px;">
                    <input type="checkbox" id="remember-me" style="width: auto; margin-right: 10px;">
                    <label for="remember-me" style="margin: 0; font-weight: normal;">Remember me for 7 days</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email (Optional)</label>
                    <input type="email" id="signup-email" placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="signup-password" required placeholder="Create a password" style="padding-right: 45px;">
                        <button type="button" onclick="togglePassword('signup-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #667eea; cursor: pointer; padding: 5px; font-size: 14px;">
                            üëÅÔ∏è Show
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <div style="position: relative;">
                        <input type="password" id="signup-confirm" required placeholder="Confirm your password" style="padding-right: 45px;">
                        <button type="button" onclick="togglePassword('signup-confirm')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #667eea; cursor: pointer; padding: 5px; font-size: 14px;">
                            üëÅÔ∏è Show
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const alertBox = document.getElementById('alert-box');
        const formTabs = document.querySelectorAll('.form-tab');
        
        function showForm(type) {
            formTabs.forEach(tab => tab.classList.remove('active'));
            
            if (type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTabs[1].classList.add('active');
            }
            
            hideAlert();
        }
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('hidden');
        }
        
        function hideAlert() {
            alertBox.classList.add('hidden');
        }
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.innerHTML = 'üôà Hide';
            } else {
                field.type = 'password';
                button.innerHTML = 'üëÅÔ∏è Show';
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-me').checked;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, remember })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });
        
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (password !== confirm) {
                showAlert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Signup failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
