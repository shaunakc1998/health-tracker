services:
  - type: web
    name: health-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
databases:
  - name: health-tracker-db
    databaseName: health_tracker
    user: health_user
    plan: free
